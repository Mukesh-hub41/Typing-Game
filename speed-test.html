<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typng Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Typing Speed Test</h1>
    <button onclick="window.location.href='index.html'">Back</button>
</header>

<main class="game-container">
    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
    <input type="text" id="user-input" placeholder="Start typing...">
    <div id="results" class="stats">
        <p>Time: <span id="time">0</span> seconds</p>
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
        <p>Score: <span id="score">0</span></p>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
