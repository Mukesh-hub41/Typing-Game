<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Typing Race</h1>
        <button onclick="window.location.href='index.html'">Back</button>
    </header>

    <main class="game-container">
        <p id="race-text">The race is on! Type this sentence as fast as you can!</p>
        <input type="text" id="race-input" placeholder="Start typing...">
        <div class="progress-container"><div id="progress"></div></div>
        <div class="race-stats">
            <p>Time: <span id="race-time">0</span> seconds</p>
            <p>WPM: <span id="race-wpm">0</span></p>
            <p>Score: <span id="race-score">0</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
